    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          if (window.location.hash) {
            var element = document.querySelector(window.location.hash);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
            }
          }
        }, 500); // Espera 500ms para o conteúdo do React carregar
      });
    </script>
  
    <!-- SCRIPT PARA ROLAGEM DO FORMULÁRIO -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Aguardar o React carregar
        setTimeout(function() {
          // Encontrar todos os botões que contêm "Solicitar" ou "SOLICITE"
          const buttons = document.querySelectorAll('button');
          buttons.forEach(function(button) {
            if (button.textContent.includes('Solicitar') || button.textContent.includes('SOLICITE')) {
              // Adicionar evento de clique
              button.addEventListener('click', function(e) {
                // Verificar se é o botão do hero (primeiro)
                if (button.textContent.includes('SOLICITE SEU ORÇAMENTO PERSONALIZADO')) {
                  // Encontrar o formulário
                  const form = document.querySelector('form');
                  if (form) {
                    // Rolar para o formulário com suavidade
                    form.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Focar no primeiro campo do formulário
                    const firstInput = form.querySelector('input, textarea, select');
                    if (firstInput) {
                      setTimeout(function() {
                        firstInput.focus();
                      }, 500);
                    }
                    e.preventDefault();
                  }
                }
              });
            }
          });
        }, 1000); // Aguardar 1 segundo para o React carregar completamente
      });
    </script>
    <!-- FIM DO SCRIPT DE ROLAGEM -->

  </body>
